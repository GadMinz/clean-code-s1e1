<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="wrapper">
<header class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
    <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</header>
<main class="main">
    <section class="main-new-task new-task">
        <h3 class="new-task-title">Add Item</h3>
            <div class="new-task-wrapper">
                <input id="new-task" class="input new-task-input" type="text">
                <button class="btn new-task-btn">Add</button>
            </div>
    </section>
    <section class="main-todo todo">
        <h3 class="todo-title">Todo</h3>
        <ul id="incomplete-tasks" class="todo-list list">
            <li class="list-item item">
                <input class="item-checkbox" type="checkbox">
                <label class="item-label">Pay Bills</label>
                <input class="item-input input" type="text">
                <button class="btn item-btn item-btn-edit">Edit</button>
                <button class="btn item-btn item-btn-delete">
                    <img class="item-btn-img" src="./remove.svg" alt="Delete button">
                </button>
            </li>
            <li class="list-item item list-item-edit">
                <input class="item-checkbox" type="checkbox">
                <label class="item-label">Go Shopping</label>
                <input class="item-input input" type="text" value="go shopping">
                <button class="btn item-btn item-btn-edit">Save</button>
                <button class="btn item-btn item-btn-delete">
                    <img class="item-btn-img" src="./remove.svg" alt="Delete button">
                </button>
            </li>
        </ul>
    </section>
    <section class="main-completed completed">
        <h3 class="completed-title">Completed</h3>
        <ul id="completed-tasks" class="completed-list list">
            <li class="list-item">
                <input class="item-checkbox" type="checkbox" checked>
                <label class="item-label">See the Doctor</label>
                <input class="item-input input" type="text">
                <button class="btn item-btn item-btn-edit">Edit</button>
                <button class="btn item-btn item-btn-delete">
                    <img class="item-btn-img" src="./remove.svg" alt="Delete button">
                </button>
            </li>
        </ul>
    </section>
</main>
<script src="app.js"></script>
</body>
</html>
