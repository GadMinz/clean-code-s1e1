<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="wrapper">
<div class="header">
    <img class="header-image" src="./eisenhower-matrix.jpg">
    <a class="header-link-more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</div>
<div class="main-page">
    <p class="new-task">
        <label class="new-task-title">Add Item</label>
    <div class="new-task-wrapper">
        <input id="new-task" class="new-task-input" type="text">
        <button class="new-task-btn">Add</button>
    </div>
    </p>
    <h3 class="todo-title">Todo</h3>
    <ul id="incomplete-tasks" class="todo-list">
        <li class="list-item item">
            <input class="item-checkbox" type="checkbox">
            <label class="item-label">Pay Bills</label>
            <input class="item-input" type="text">
            <button class="item-btn item-btn-edit">Edit</button>
            <button class="item-btn item-btn-delete"><img src="./remove.svg"></button>
        </li>
        <li class="list-item item list-item-edit-mode">
            <input class="item-checkbox" type="checkbox">
            <label class="item-label">Go Shopping</label>
            <input class="item-input" type="text" value="go shopping">
            <button class="item-btn item-btn-edit">Save</button>
            <button class="item-btn item-btn-delete"><img src="./remove.svg"></button>
        </li>
    </ul>
    <h3 class="completed-title">Completed</h3>
    <ul id="completed-tasks" class="completed-list">
        <li class="list-item">
            <input class="item-checkbox" type="checkbox" checked>
            <label class="item-label">See the Doctor</label>
            <input class="item-input" type="text">
            <button class="item-btn item-btn-edit">Edit</button>
            <button class="item-btn item-btn-delete"><img src="./remove.svg"></button>
        </li>
    </ul>
</div>
<script src="app.js"></script>
</body>
</html>
